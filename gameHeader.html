<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1 id="title">Enter Numbers Below</h1>

    <form action="javascript:;" onsubmit="testCombination()" id="inputContainer">
        <input type="number" id="firstInput" class="add7pxBorder" max="9" min="0" required>
        <input type="number" id="secondInput" class="add7pxBorder" max="9" min="0" required>
        <input type="number" id="thirdInput" class="add7pxBorder" max="9" min="0" required>
        <input type="number" id="fourthInput" class="add7pxBorder" max="9" min="0" required>
        <br /><br />

        <div class="centerContents">
            <input type="submit" id="guessButton" value="Guess">
        </div>

    </form>

    <form action="action.php" method="post" id="playAgainBox"></form>

    <ul id="wrongSpotContainer">
        <li>The 1st digit is in the wrong spot.</li>
        <li>The 2nd digit is in the wrong spot.</li>
        <li>The 3rd digit is in the wrong spot.</li>
        <li>The 4th digit is in the wrong spot.</li>
    </ul>
